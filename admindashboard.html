<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Movie Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMUHZ33b6MEvTBHtOFG6aVD7hRjK3GqF4tbqS5x" crossorigin="anonymous">

</head>
<body class="bg-gray-100 h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-gray-100 flex flex-col">
        <div class="p-4 text-lg font-bold border-b border-gray-700">
            Admin Dashboard
        </div>
        <nav class="mt-4 flex-1">
            <a href="#dashboard" class="block py-2 px-4 text-gray-100 hover:bg-gray-700">Dashboard</a>
            <a href="#movies" class="block py-2 px-4 text-gray-100 hover:bg-gray-700">Movies</a>
            <a href="#showtimes" class="block py-2 px-4 text-gray-100 hover:bg-gray-700">Showtimes</a>
            <a href="#tickets" class="block py-2 px-4 text-gray-100 hover:bg-gray-700">Tickets</a>
            <a href="#logout" class="block py-2 px-4 text-gray-100 hover:bg-gray-700">Logout</a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-6 overflow-y-auto">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Movie Management</h1>
        </header>

        <!-- Movie List Table -->
        <section class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Movies List</h2>
            <table class="min-w-full bg-white rounded-lg shadow-md">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4">ID</th>
                        <th class="py-2 px-4">Title</th>
                        <th class="py-2 px-4">Genre</th>
                        <th class="py-2 px-4">Duration</th>
                        <th class="py-2 px-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Movie Rows -->
                    <tr class="border-b">
                        <td class="py-2 px-4">1</td>
                        <td class="py-2 px-4">Inception</td>
                        <td class="py-2 px-4">Sci-Fi</td>
                        <td class="py-2 px-4">148 mins</td>
                        <td class="py-2 px-4">
                            <button class="text-blue-500 hover:underline">Edit</button> |
                            <button class="text-red-500 hover:underline">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional rows here... -->
                </tbody>
            </table>
        </section>

        <!-- Add New Movie Form -->
        <section class="bg-white p-4 mt-8 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Add New Movie</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Title</label>
                    <input type="text" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter movie title" />
                </div>
                <div>
                    <label class="block text-gray-700">Genre</label>
                    <input type="text" name="genre" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter genre" />
                </div>
                <div>
                    <label class="block text-gray-700">Duration</label>
                    <input type="text" name="duration" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="Enter duration (e.g., 120 mins)" />
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600">
                        Add Movie
                    </button>
                </div>
            </form>
        </section>




            <!-- Plus button -->
<!--            <button class="absolute bottom-4 right-4 bg-blue-100 hover:bg-blue-600 text-white rounded-xl p-10 focus:outline-none">-->
<!--                <i class="fas fa-plus text-red-500"></i>-->
<!--            </button>-->
        <div class="fixed bottom-4 right-4">
            <button class="bg-gray-800 text-white rounded-[10px] p-6 flex items-center justify-center shadow-lg">
                <span class="text-red-500 text-7xl font-bold">+</span>
            </button>
        </div>

    </main>

</body>
</html>
